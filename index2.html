<style>
    .hero-bg {
        background-size: 110%;
        animation: zoomBg 5s ease-in-out infinite alternate;
    }

    .fade-up {
        animation: fadeup 5s ease forwards;
    }

    @keyframes zoomBg {
        from {
            background-size: 110%;
        }

        to {
            background-size: 90%;
        }
    }

    @keyframes fadeup {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
